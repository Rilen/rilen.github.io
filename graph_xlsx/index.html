<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Excel Simples · GitHub Pages</title>

    <link href="bootstrap.min.css" rel="stylesheet"> 
    <link href="dashboard.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" crossorigin="anonymous"></script>
    
    <style>
      /* Altura do Canvas ajustada pelo CSS dinâmico */
      #myChart {
        height: 700px !important; /* Altura do gráfico no limite da tela */
        max-height: 80vh; /* Limite a 80% da altura da viewport para dispositivos menores */
      }
      
      .upload-area {
        padding: 10px 20px;
        border: 2px dashed #007bff;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 20px;
      }
      .upload-area label {
        cursor: pointer;
        margin-bottom: 0;
      }
      .error-message {
        color: #dc3545;
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Dashboard Excel Dinâmico</a>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="#" id="upload-status">Aguardando Upload</a>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <main class="col-12 px-md-4"> 
      
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Visualização de Dados</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="upload-area">
            <label for="excel-upload" class="btn btn-sm btn-primary">
              <span data-feather="upload"></span>
              Fazer Upload de arquivo XLSX
            </label>
            <input type="file" id="excel-upload" accept=".xlsx" style="display:none;" />
          </div>
        </div>
      </div>

      <canvas class="my-4 w-100" id="myChart" width="1000"></canvas> 
      <div id="error-message" class="error-message"></div>

      <h2>Amostra dos Dados do Excel</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm" id="data-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Categoria</th>
              <th>Vendas</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="3">Faça o upload do arquivo Excel para visualizar os dados.</td></tr>
          </tbody>
        </table>
      </div>
      
    </main>
  </div>
</div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script> 
  </body>
</html>
