<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Excel Dinâmico · GitHub Pages</title>

    <link href="bootstrap.min.css" rel="stylesheet"> 
    
    <link href="dashboard.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" crossorigin="anonymous"></script> 
    
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" crossorigin="anonymous"></script>

    <style>
      /* Estilos para centralizar a área de upload e o gráfico na página principal */
      .upload-area {
        margin-top: 20px;
        padding: 20px;
        border: 2px dashed #007bff;
        border-radius: 5px;
        text-align: center;
      }
      /* Estilo de erro para mensagens */
      .error-message {
        color: #dc3545;
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Dashboard Excel Dinâmico</a>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="#" id="upload-status">Aguardando Upload</a>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              <span data-feather="home"></span>
              Dashboard Principal
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file"></span>
              Dados
            </a>
          </li>
          </ul>
        </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Visualização de Dados</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="upload-area">
            <label for="excel-upload" class="btn btn-sm btn-primary">
              <span data-feather="upload"></span>
              Fazer Upload de `dados.xlsx`
            </label>
            <input type="file" id="excel-upload" accept=".xlsx" style="display:none;" />
          </div>
        </div>
      </div>

      <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
      <div id="error-message" class="error-message"></div>

      <h2>Dados do Excel (Amostra)</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm" id="data-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Categoria</th>
              <th>Vendas</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="3">Faça o upload do arquivo Excel para visualizar os dados.</td></tr>
          </tbody>
        </table>
      </div>
      
    </main>
  </div>
</div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script> 
  </body>
</html>
